<head>

<style type="text/css">
	/*设置p元素class为blue的元素为红色*/
	p.blue{
		color: red;
	}
</style>
</head>
<body>
	<p class="blue">class=blue的p</p>
	<p>这是一个p</p>
	<p>这是一个p</p>
	<p>这是一个p</p>	
	<p>这是一个p</p>	
	<span class="blue">class=blue的span</span>				
</body>
</html>
