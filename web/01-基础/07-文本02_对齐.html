<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div,span{
		border:1px gray solid;
		margin:10px;
	}
	div#left{
		text-align:left;
	}
	div#right{
		text-align: right;
	}
	div#center{
		text-align: center;
	}
	span#right{
		text-align: right;
	}
</style>
</head>
<body>
	<div id="left">
		左对齐
	</div>	
	<div id="right">
		右对齐
	</div>	
	<div id="center">
		居中
	</div>
	<span id="right">
		span看不出右对齐效果
	</span>
</body>
</html>
