<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	h1{text-decoration: overline;}
	h2{text-decoration: line-through;}
	h3{text-decoration: underline;}
	h4{text-decoration: blink;}
	.a{text-decoration: none}
</style>
</head>
<body>
	<h1>上划线:text-decoration:overline</h1>
	<h2>删除效果:text-decoration: line-through</h2>
	<h3>下划线:text-decoration: underline</h3>
	<h4>闪烁效果，大部分浏览器已经取消该效果:text-decoration: blink</h4>
	<a href="http://how2j.cn">默认的超链</a>	
	<a class="a" href="http://how2j.cn">去掉了下划线的超链:text-decoration: none</a>	
</body>
</html>
