<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	h2.default{cursor:default}
	h2.auto{cursor:auto}
	h2.crosshair{cursor:crosshair}
	h2.pointer{cursor:pointer}
	h2.e-resize{cursor:e-resize}
	h2.ne-resize{cursor:ne-resize}
	h2.nw-resize{cursor:nw-resize}
	h2.n-resize{cursor:n-resize}
	h2.se-resize{cursor:se-resize}
	h2.sw-resize{cursor:sw-resize}
	h2.w-resize{cursor:w-resize}
	h2.text{cursor:text}
	h2.wait{cursor:wait}
	h2.help{cursor:help}
	h2.not-allowed{cursor:not-allowed}
</style>
</head>
<body>
	<h2 class="default">default</h2>	
	<h2 class="auto">auto</h2>
	<h2 class="crosshair">crosshair</h2>
	<h2 class="pointer">pointer</h2>
	<h2 class="e-resize">e-resize</h2>
	<h2 class="ne-resize">ne-resize</h2>
	<h2 class="nw-resize">nw-resize</h2>
	<h2 class="n-resize">n-resize</h2>
	<h2 class="se-resize">se-resize</h2>
	<h2 class="sw-resize">sw-resize</h2>
	<h2 class="w-resize">w-resize</h2>
	<h2 class="text">text</h2>
	<h2 class="wait">wait</h2>
	<h2 class="help">help</h2>
	<h2 class="not-allowed">not-allowed</h2>
</body>
</html>
