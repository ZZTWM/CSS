<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	p.big{font-size: 30px;}
	p.small{font-size: 50%;}
	p.small2{font-size:0.5em;}
</style>
</head>
<body>
	<p >正常大小</p>
	<p class="big">30px大小的文字</p>
	<p class="small">50%比例的文字</p>
	<p class="small2">0.5em 等同于 50%比例的文字</p>		
</body>
</html>
