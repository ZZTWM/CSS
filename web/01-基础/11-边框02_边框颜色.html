<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div.red{
		border-style: solid;
		border-color: red;
	}
	div.ff0000{
		border-style: solid;
		border-color: #ff0000;
	}
	div.rgb{
		border-style: solid;
		border-color: rgb(255,0,0);		
	}
</style>
</head>
<body>
	<div> 默认无边框div </div>
 
	<div class="red"> 实线红色边框:red  </div><br/>
	<div class="ff0000"> 实线红色边框:#ff0000  </div><br/>
	<div class="rgb"> 实线红色边框:rgb(255,0,0)  </div><br/>
	
</body>
</html>
